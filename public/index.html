<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNForum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="">

        <h1 id="title" class="p-2">Discussion Portal</h1>

    </nav>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4 pt-3 order-md-0 order-1">
                <div class="row mb-4">

                    <div class="col">

                        <button id="new_question" class="btn btn-primary">New Question</button>
                    </div>
                    <div class="col">
                        <input type="text" class="p-1" id="search" placeholder="search">
                    </div>
                </div>

                <div id="input" style="background-color: rgb(235, 235, 235); min-height: 100vh;">
                    
                </div>

            </div>
            <div class="col-md-8 px-5 ">
                <div class="row mb-2">

                    <h1 style="text-align: center;" class="pt-3 pb-1">Welcome to QNForum !</h1>
                </div>
                <div id="right">

                    <h5 class="mb-4">Enter a question and subject to get started...</h5>
                    <div class="row mb-2">

                    <input type="text" id="subject" placeholder="enter subject" style="width: 200px;" required>
                </div>
                <div class="row mb-2">

                    <textarea name="description" id="description" class="margin" rows="5"
                        placeholder="enter your description" required></textarea>
                </div>
                <button type="button" id="submit" class="btn btn-primary">submit</button>
                <div class="row">
                    
                </div>
            </div>


            </div>
        </div>

    </div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="index.js">
        
        </script>
    
    
</html>
